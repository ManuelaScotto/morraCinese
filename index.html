<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>SASSO, FORBICI E CARTA!</h1>
    <div class="score_container">
        <h3>Il tuo punteggio: <span id="player-score"> 0 </span></h3>
        <h3>Il punteggio del computer: <span id="cpu-score"> 0 </span></h3>
    </div>
    <div class="container">
        <h1>Cosa scegli?</h1>
        <div class="wrapper">
            <div class="img">
                <img src="./img/stone.svg" alt="stone" class="user-choice" data-name="sasso">
                <img src="./img/scissors.svg" alt="scissor" class="user-choice" data-name="forbici">
                <img src="./img/attach.svg" alt="paper" class="user-choice" data-name="carta">
            </div>
            <div id="computer-choice"></div>
        </div>
    </div>

    <div class="result">
        <h3 id="result"></h3>
    </div>

    <!-- SCRIPT-->
    <!-- <script src="./script.js"></script> -->
    <script src="./scriptOk.js"></script>
</body>

</html>
